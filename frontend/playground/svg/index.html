<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style>
		.c-inner {
			stroke: #379FFF;
		}
		.c-outer {
			fill: #e20606;
		}
		.bgSVG {
			width: 32px;
			height: 32px;
			background: url("circle.svg");
		}
		.last .one {
			display: none;
		}
		.last .two {
			display: block;
		}
		.custom-1 {
			fill: #4ca454;
			stroke: #AEDD49;
			stroke-width: 2px;
		}
		.custom-2 {
			fill: orange;
			stroke: #FFDC22;
			stroke-width: 1px;
		}
		.custom-3 {
			fill: url(#gradient);
			stroke-width: 1px;
			stroke: #FFDC22;
		}
	</style>
</head>
<body>
	<h5>SVG inline: - ok</h5>
	<svg version="1.1" x="0px" y="0px" width="32px" height="32px">
		<circle cx="16" cy="16" r="10" fill="none" stroke="#707070" stroke-width="5"class="c-inner" />
		<circle cx="16" cy="16" r="6" fill="#707070" class="c-outer" />
	</svg>

	<h5>SVG + Def:</h5>
	<div style="display: none">
		<svg viewBox="0 0 32 32">
			<defs>
				<linearGradient id="gradient" gradientUnits="objectBoundingBox">
					<stop offset="0%" stop-color="#F60" />
					<stop offset="100%" stop-color="#FF6" />
				</linearGradient>
				<g id="circles">
					<circle id="shape-1" cx="16" cy="16" r="10" fill="none" stroke="#707070" stroke-width="5" class="c-inner" />
					<circle id="shape-2" cx="16" cy="16" r="6" fill="#707070" class="c-outer" />
				</g>
				<g id="circle">
					<circle id="shape-3" cx="16" cy="16" r="10" />
				</g>
			</defs>
		</svg>
	</div>

	<h5>Use: - ok</h5>
	<svg version="1.1" x="0px" y="0px" width="32px" height="32px">
		<use xlink:href="#circles" />
	</svg>

	<h5>Sprites: - ok</h5>
	<svg version="1.1" x="0px" y="0px" width="32px" height="32px" class="last">
		<use xlink:href="#shape-2" class="one" />
		<use xlink:href="#shape-1" class="two" />
	</svg>

	<h5>As img:</h5>
	<div class="full">
		<img src="circle.svg" />
	</div>

	<h5>CSS/BG:</h5>
	<div class="full">
		<div class="bgSVG"></div>
	</div>

	<h5>Use custom-1/2: - ok</h5>
	<svg version="1.1" x="0px" y="0px" width="32px" height="32px" class="custom-1" >
		<use xlink:href="#circle"/>
	</svg>
	<svg version="1.1" x="0px" y="0px" width="32px" height="32px" class="custom-2" >
		<use xlink:href="#circle"/>
	</svg>
	<svg version="1.1" x="0px" y="0px" width="32px" height="32px" class="custom-3" >
		<use xlink:href="#circle"/>
	</svg>
</body>
</html>
